<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
<div style="height: 50px">
    2017年国家平均湿度以及温度图
</div>

<div id="main" style="height:400px"></div>

<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">

    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    require(
        [
            'echarts',
            'echarts/chart/line',
            'echarts/chart/bar'
        ],
        function (ec) {

            var myChart = ec.init(document.getElementById('main'));

            var option = {
                legend: {
                    orient: 'horizontal', // 'vertical'
                    x: 'right', // 'center' | 'left' | {number},
                    y: 'top', // 'center' | 'bottom' | {number}
                    backgroundColor: '#eee',
                    borderColor: 'rgba(178,34,34,0.8)',
                    borderWidth: 4,
                    padding: 10,    // [5, 10, 15, 20]
                    itemGap: 20,
                    textStyle: {color: 'red'},
                    selected: {
                        '降水量' : false
                    },
                    data: [
                        {
                            name:'湿度',
                            icon : 'image://../asset/ico/favicon.png',
                            textStyle:{fontWeight:'bold', color:'green'}
                        },
                        '降水量','最高气温', '最低气温'
                    ]
                },
                xAxis :{
                    data : ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
                },
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} ml'
                        }
                    },
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} °C'
                        },
                        splitLine : {show : false}
                    }
                ],
                series : [
                    {
                        name:'湿度',
                        type:'bar',
                        data:[44, 42, 42, 44, 51, 61, 73,75,68,61,54,46]
                    },
                    {
                        name:'最高气温',
                        type:'line',
                        yAxisIndex: 1,
                        data:[-0.2, 3.2, 10.5, 19.8, 25.8, 29.8, 31.5,30.6,25.4,18.3,9.8,2.3]
                    },
                    {
                        name:'降水量',
                        type:'bar',
                        data:[2.4, 4.0, 10.3, 23.6, 37.6, 75.9, 171.5,146.9,50.4,23.4,9.4,2.0]
                    }
                ]
            };
// 动态添加默认不显示的数据
            var ecConfig = require('echarts/config');
            myChart.on(ecConfig.EVENT.LEGEND_SELECTED, function (param){
                var selected = param.selected;
                var len;
                var added;
                if (selected['最低气温']) {
                    len = option.series.length;
                    added = false;
                    while (len--) {
                        if (option.series[len].name == '最低气温') {
                            // 已经添加
                            added = true;
                            break;
                        }
                    }
                    if (!added) {
                        myChart.showLoading({
                            text : '数据获取中',
                            effect: 'whirling'
                        });
                        setTimeout(function (){
                            option.series.push({
                                name:'最低气温',
                                type:'line',
                                yAxisIndex: 1,
                                data:[-7.2, -5.3, 2.5, 9.8, 16.8, 20.2, 21.5,23.3,18.2,9.5,2.2,-5.2]
                            });
                            myChart.hideLoading();
                            myChart.setOption(option);
                        }, 2000)
                    }
                }
            });
            myChart.setOption(option)
        }
    );
</script>
</body>
</html>

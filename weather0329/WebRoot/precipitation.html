<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 50px"></div>

<div id="main" style="height:400px"></div>

<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">

    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    require(
        [
            'echarts',
            'echarts/chart/line',
            'echarts/chart/bar'
        ],
        function (ec) {

            var myChart = ec.init(document.getElementById('main'));

            var option = {
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['哈尔滨','北京','上海','拉萨','广州']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'拉萨',
                        type:'line',
                        stack: '总量',
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[1.9, 1.6, 1.7, 2.4, 7.9, 7.9, 13.9,8.9,7.1,3.5,0.8,1.6]
                    },
                    {
                        name:'哈尔滨',
                        type:'line',
                        stack: '总量',
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[4.2, 4.9, 11.9, 20.1, 39.3, 88.2, 147.8,122.6,56.3,23.0,12.7,6.9]
                    },
                    {
                        name:'北京',
                        type:'line',
                        stack: '总量',
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[2.4, 4.0, 10.3, 23.5, 37.6, 75.9, 171.5,146.9,50.4,23.4,9.4,2.0]
                    },
                    {
                        name:'上海',
                        type:'line',
                        stack: '总量',
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[61.2, 59.4, 94.5, 79.7, 94.3, 167.8, 162.1,163.1,109.4,57.0,53.8,37.5]
                    },

                    {
                        name:'广州',
                        type:'line',
                        stack: '总量',
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[27.0, 57.0, 83.1, 197.7, 298.3, 347.1, 278.6,337.4,223.2,75.1,43.8,31.0]
                    }
                ]
            };
            myChart.setOption(option)
        }
    );
</script>
</body>
</html>
